<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <!-- Header Section -->

    <div class="logo">
      <div class="flex-container">
        <img src="resources/images/logo.png" />
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

    <!-- Image Container -->

    <div class="img-container">
      <div class="flex-container">
        <div class="arrivals">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->

    <nav>
      <div class="flex-container">
        <ul class="nav-bar">
          <li>Eyewear</li>
          <li>Apparl</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav-bar">
          <li>Menu</li>
      </div>
    </nav>

    <!-- Main -->

    <div class="main-container">
      <div class="flex-container">
        <div class="gadgets">
          <div class="pen">
            <div class="product-img">
              <img src="./resources/images/pen.png" />
            </div>
            <h4>Exploding Pen</h4>
          </div>
          <div class="watch">
            <div class="product-img">
              <img src="./resources/images/watch.png" />
            </div>
            <h4>Cellular Watch</h4>
          </div>
          <div class="glasses">
            <div class="product-img">
              <img src="./resources/images/glasses.png" />
            </div>
            <h4>Thermal Glasses</h4>
          </div>
        </div>
      </div>

      <!-- Information -->

      <div class="flex-container">
        <div class="info">
          <div class="location">
            <h4>Location</h4>
              <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours">
            <h4>Hours</h4>
              <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="flex-container">
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>
  </body>
</html>
